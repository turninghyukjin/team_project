<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <th:block th:fragment="config">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>

        <!-- jquery -->
        <script th:src="@{/jquery/jquery-3.7.0.min.js}"></script>

        <!-- bootstrap -->
        <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

        <!-- global -->
        <link rel="stylesheet" href="/css/global.css">
        <link rel="stylesheet" href="js/global.js">

        <!-- header -->
        <link rel="stylesheet" href="/css/header.css">
        <link rel="stylesheet" href="js/header.js">

        <!-- footer -->
        <link rel="stylesheet" href="/css/footer.css">
        <link rel="stylesheet" href="js/footer.js">

        <!-- Content Page의 CSS fragment 삽입 -->
        <th:block layout:fragment="css"></th:block>

        <!-- Content Page의 script fragment 삽입 -->
        <th:block layout:fragment="script"></th:block>

    </th:block>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Shopping Mall</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

<!--<div class="container-fluid">-->
<div class="col-md-12 mt-5">
  <div class="row justify-content-center">
    <div class="container">

      <div th:include="menu :: menu"></div>
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">enrollment</h1>
        </div>
      </div>

      <!-- 폼 내용 맞춰야 됨 -->
      <form role="form" enctype="multipart/form-data" th:object="${itemFromDto}" method="post" class="form-horizontal">

        <div class="form-group row">
          <label class="col-sm-2">상품코드</label>
          <div class="col-sm-3">
            <input type="hidden" th:field="*{id}" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2">상품명</label>
          <div class="col-sm-3">
            <input type="text" th:field="*{itemNm}" class="form-control" placeholder="상품명을 입력해주세요">
          </div>
        </div>
        <p th:if="${#fields.hasErrors('itemNm')}" th:errors="*{itemNm}" class="filedError">Incorrect data</p>

        <div class="form-group row">
          <label class="col-sm-2">가격</label>
          <div class="col-sm-3">
            <input type="text" th:field="*{price}" class="form-control" placeholder="가격을 입력해주세요">
          </div>
        </div>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="filedError">Incorrect data</p>

        <div class="form-group row">
          <label class="col-sm-2">재고수량</label>
          <div class="col-sm-3">
            <input type="text" th:field="*{stockNumber}" class="form-control" placeholder="재고를 입력해주세요">
          </div>
        </div>
        <p th:if="${#fields.hasErrors('stockNumber')}" th:errors="*{stockNumber}" class="filedError">Incorrect data</p>

        <hr style="border: 1px solid grey; margin: 20px 0">

        <div class="form-group row">
          <label class="col-sm-2">상품타입</label>
          <div class="col-sm-5">
            <input type="radio" th:field="*{type}" name="productType" th:value="A" class="form-control">탁주
            <input type="radio" th:field="*{type}" name="productType" th:value="B" class="form-control">약주
            <input type="radio" th:field="*{type}" name="productType" th:value="C" class="form-control">증류주
            <input type="radio" th:field="*{type}" name="productType" th:value="D" class="form-control">과실주
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2">알콜도수</label>
          <div class="col-sm-3">
            <input type="number" th:field="*{abv}" class="form-control" placeholder="알콜도수를 입력해주세요">
          </div>
        </div>
        <p th:if="${#fields.hasErrors('abv')}" th:errors="*{abv}" class="filedError">Incorrect data</p>

        <div class="form-group row">
          <label class="col-sm-2">단맛 (1 to 5 degree)</label>
          <div class="col-sm-3">
            <input type="number" th:field="*{sweetness}" class="form-control" placeholder="당도를 입력해주세요" min="1" max="5">
          </div>
        </div>
        <p th:if="${#fields.hasErrors('sweetness')}" th:errors="*{sweetness}" class="filedError">Incorrect data</p>

        <div class="form-group row">
          <label class="col-sm-2">신맛 (1 to 5 degree)</label>
          <div class="col-sm-3">
            <input type="number" th:field="*{sourness}" class="form-control" placeholder="산도를 입력해주세요" min="1" max="5">
          </div>
        </div>
        <p th:if="${#fields.hasErrors('sourness')}" th:errors="*{sourness}" class="filedError">Incorrect data</p>

        <div class="form-group row">
          <label class="col-sm-2">탄산 (1 to 5 degree)</label>
          <div class="col-sm-3">
            <input type="number" th:field="*{sparkling}" class="form-control" placeholder="탄산을 입력해주세요" min="1" max="5">
          </div>
        </div>
        <p th:if="${#fields.hasErrors('sparkling')}" th:errors="*{sparkling}" class="filedError">Incorrect data</p>

        <div class="form-group row">
          <label class="col-sm-2">상세정보</label>
          <div class="col-sm-5">
            <textarea th:field="*{itemDetail}" rows="2" class="form-control" placeholder="상세정보를 입력해주세요"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2">상태</label>
          <div class="col-sm-5">
            <input type="radio" th:field="*{itemSellStatus}" name="productType" th:value="ORDER" class="form-control">판매중
            <input type="radio" th:field="*{itemSellStatus}" name="productType" th:value="CANCEL" class="form-control">품절
          </div>
        </div>

        <hr style="border: 1px solid grey; margin: 20px 0">

        <div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}">
          <div class="form-group" th:each="num: ${#numbers.sequence(1,5)}">
            <div class="custom-file img-div">
              <input type="file" class="custom-file-input" name="itemImgFile">
              <label class="custom-file-label" th:text="상품이미지 + ${num}"></label>
            </div>
          </div>
        </div>

        <div th:if = "${not #lists.isEmpty(itemFormDto.itemImgDtoList)}">
          <div class="form-group" th:each="itemImgDto, status: ${itemFormDto.itemImgDtoList}">
            <div class="custom-file img-div">
              <input type="file" class="custom-file-input" name="itemImgFile">
              <input type="hidden" name="itemImgIds" th:value="${itemImgDto.id}">
              <label class="custom-file-label" th:text="${not #strings.isEmpty(itemImgDto.oriImgName)} ? ${itemImgDto.oriImgName} : '상품이미지' + ${status.index+1}"></label>
            </div>
          </div>
        </div>

        <div th:if="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center">
          <button th:formaction="@{/admin/item/new}" type="submit" class="btn btn-primary">저장</button>
        </div>
        <div th:unless="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center">
          <button th:formaction="@{'/admin/item/' + ${itemFormDto.id} }" type="submit" class="btn btn-primary">수정</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

      </form>
    </div>
  </div>
</div>



<script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</body>
</html>

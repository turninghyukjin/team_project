<!DOCTYPE html>
<html lang="en">
<http auto-config="true" use-expressions="true" access-denied-page="/user/denied">
</http>
<head>


    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
    <!-- iamport.payment.js -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <script>
    var IMP = window.IMP;
    IMP.init("imp47175133");

    var today = new Date();
    var hours = today.getHours(); // 시
    var minutes = today.getMinutes(); // 분
    var seconds = today.getSeconds(); // 초
    var milliseconds = today.getMilliseconds();
    var makeMerchantUid = hours + minutes + seconds + milliseconds;

    function requestPay() {
        // Ajax를 사용하여 서버에서 상품 정보를 가져옴
        $.ajax({
            url: '/Payments', // 상품 정보를 가져올 엔드포인트 URL
            type: 'GET',
            dataType: 'json',
            success: function (productInfo) {
                var itemNm = productInfo.itemNm;
                var price = productInfo.price;
                var email = productInfo.buyerEmail;
                var name = productInfo.buyerName;
                var phone = productInfo.buyerPhone;
                var address = productInfo.buyerAddress;
                var zipCode = productInfo.buyerZipCode;

                IMP.request_pay(
                    {
                        pg: 'kcp',
                        pay_method: 'card',
                        merchant_uid: "IMP" + makeMerchantUid,
                        name: itemNm,
                        amount: price,
                        buyer_email: email,
                        buyer_name: name,
                        buyer_tel: phone,
                        buyer_addr: address,
                        buyer_postcode: zipCode
                    },
                    function (rsp) {
                        // 콜백 함수
                        if (rsp.success) {
                            console.log(rsp);
                        } else {
                            console.log(rsp);
                        }
                    }
                );
            },
            error: function (error) {
                console.log(error);
            }
        });
    }
   </script>
    <meta charset="UTF-8">
    <title>Sample Payment</title>
</head>
<body>
<button onclick="requestPay()">결제하기</button> <!-- 결제하기 버튼 생성 -->
</body>
</html>

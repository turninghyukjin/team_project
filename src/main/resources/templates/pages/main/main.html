<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/base_layout}"
>

<!-- main.html 고유 css 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/slick/slick.css}">
    <!--    <link rel="stylesheet" th:href="@{/slick/slick-theme.css}">-->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</th:block>

<!-- main.html 고유 js 추가 -->
<th:block layout:fragment="script">
    <script th:src="@{/slick/slick.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</th:block>

<th:block layout:fragment="content">

    <div class="divider"></div>
    <div class="header_menu_wrapper">
        <div class="menu_list_wrapper">
            <ul class="menu_list">
                <li class="selected">
                    <div>홈</div>
                </li>
                <li class="">
                    <div>전체상품</div>
                </li>
                <li class="">
                    <div>신상품</div>
                </li>
                <li class="">
                    <div>베스트</div>
                </li>
                <li class="">
                    <div>담화배송</div>
                </li>
                <li class="">
                    <div>이벤트</div>
                </li>
            </ul>
            <div class="underbar"></div>
        </div>
    </div>

    <div class="content_wrapper">
        <div class="content_position">
            <div class="slider_wrapper">
                <div class="slick-slider slick-initialized" dir="ltr">
                    <img
                            class="slick-custom-arrow prev"
                            src="/images/main/icon_left_arrow.png"
                            alt="custom-arrow"
                            width="50px"
                    />
                    <div class="slick-list">
                        <div
                                class="slick-track"
                        >
                            <div class="slic-slide slider_form">
                                <a href="https://www.sooldamhwa.com/register">
                                    <img src="/images/main/slider_img/slider_register.png" alt="">
                                </a>
                            </div>
                            <div class="slick-slide slider_form">
                                <a href="https://www.sooldamhwa.com/register">
                                    <img src="/images/main/slider_img/slider_event1.jpg" alt="">
                                </a>
                            </div>



                        </div>
                    </div>

                    <img
                            class="slick-custom-arrow next"
                            src="/images/main/icon_right_arrow.png"
                            alt="custom-arrow"
                            width="50px"
                    />
                    <div class="slick-dots">
                        <ul style="padding: 0px; margin: 0px">
                            <li style="margin: 0px; padding: 0px">
                                <ul style="padding: 0px; margin: 0px">
                                    <li class="">
                                        <div></div>
                                    </li>
                                </ul>
                            </li>
                            <li style="margin: 0px; padding: 0px">
                                <ul style="padding: 0px; margin: 0px">
                                    <li class="slick-active">
                                        <div></div>
                                    </li>
                                </ul>
                            </li>
                            <li style="margin: 0px; padding: 0px">
                                <ul style="padding: 0px; margin: 0px">
                                    <li class="">
                                        <div></div>
                                    </li>
                                </ul>
                            </li>
                            <li style="margin: 0px; padding: 0px">
                                <ul style="padding: 0px; margin: 0px">
                                    <li class="">
                                        <div></div>
                                    </li>
                                </ul>
                            </li>
                            <li style="margin: 0px; padding: 0px">
                                <ul style="padding: 0px; margin: 0px">
                                    <li class="">
                                        <div></div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


</th:block>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/base_layout}"
>

    <!-- join.html 고유 css 추가 -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/signUp.css}">
    </th:block>

    <!-- join.html 고유 js 추가 -->
    <th:block layout:fragment="script">
        <link rel="stylesheet" th:href="@{/js/signUp.js}">
    </th:block>

    <div layout:fragment="content">

        <section class="vh-80" style="background-color: #eee;">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">회원가입</p>

                                        <form action="/user/join" method="post" role="form" th:object="${memberFormDto}" class="mx-1 mx-md-4">

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" th:for="email">이메일 주소</label>
                                                    <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요"/>
                                                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
                                                </div>
                                            </div>

<!--                                            <div class="d-flex flex-row align-items-center mb-4">-->
<!--                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>-->
<!--                                                <div class="form-outline flex-fill mb-0">-->
<!--                                                    <label class="form-label" th:for="nickname">회원 별명</label>-->
<!--                                                    <input type="text" th:field="*{nickname}" class="form-control"/>-->
<!--                                                </div>-->
<!--                                            </div>-->

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" th:for="password">비밀번호</label>
                                                    <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요"/>
                                                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <label class="form-label" th:for="confirmPassword">비밀번호 확인</label>
                                                    <input type="password" th:field="*{matchingPassword}" class="form-control" placeholder="비밀번호를 다시 입력해주세요"/>
                                                    <p th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}" class="fieldError">Incorrect data</p>
                                                </div>
                                            </div>

                                            <div class="form-check d-flex justify-content-center mb-5">
                                                <input class="form-check-input me-2" type="checkbox" value=""
                                                th:id="agreeTermsService"/>
                                                <label class="form-check-label" th:for="agreeTermsService">
                                                    <a href="#!">회원 가입 약관</a>에 동의합니다.
                                                </label>
                                            </div>

                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <button type="button" class="btn btn-primary btn-lg">회원 등록</button>
                                            </div>

                                            <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="submit">
                                                로그인
<!--                                                <a th:href="@{/login.html}" th:text="#{label.form.loginLink}">로그인</a>-->
                                            </button>

                                            <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="submit">
                                                <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"/></svg>
                                                Sign up with Twitter
                                            </button>

                                            <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                                                <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"/></svg>
                                                Sign up with Facebook
                                            </button>

                                            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                                                <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"/></svg>
                                                Sign up with GitHub
                                            </button>

                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                                        </form>

                                    </div>
<!--                                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">-->
<!--                                        <img-->
<!--                                                th:src="@{/images/register/drinks-g109f02715_1280.jpg}"-->
<!--                                                class="img-fluid"-->
<!--                                                alt="register-image"-->
<!--                                        />-->
<!--                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</html>

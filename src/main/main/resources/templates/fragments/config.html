<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <th:block th:fragment="config">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>

        <!-- jquery -->
        <script th:src="@{/jquery/jquery-3.7.0.min.js}"></script>

        <!-- bootstrap -->
        <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

        <!-- slick -->
<!--        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>-->
<!--        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>-->

        <!-- global -->
        <link rel="stylesheet" href="/css/global.css">
        <script href="/js/global.js"></script>

        <!-- header -->
        <link rel="stylesheet" href="/css/header.css">
        <script href="/js/header.js"></script>

        <!-- footer -->
        <link rel="stylesheet" href="/css/footer.css">
        <script href="/js/footer.js"></script>

        <!-- Content Page의 CSS fragment 삽입 -->
        <th:block layout:fragment="css"></th:block>

        <!-- Content Page의 script fragment 삽입 -->
        <th:block layout:fragment="script"></th:block>

    </th:block>

</html>

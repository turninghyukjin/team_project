<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/base_layout}"
>

<!-- login.html 고유 css 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</th:block>

<!-- login.html 고유 js 추가 -->
<th:block layout:fragment="script">
    <link rel="stylesheet" th:href="@{/js/login.js}">
</th:block>

<div layout:fragment="content">

    <section class="vh-80" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">로그인</p>

                                    <form action="/user/login" method="post" role="form"
                                          class="mx-1 mx-md-4">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" th:for="email">이메일 주소</label>
                                                <input type="email" name="email" class="form-control"
                                                       placeholder="이메일을 입력해주세요"/>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" th:for="password">비밀번호</label>
                                                <input type="password" name="password" class="form-control"
                                                       placeholder="비밀번호를 입력해주세요"/>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="button" class="btn btn-primary btn-lg">로그인</button>
                                            <button type="button" class="btn btn-warning btn-lg" onClick="location.href='/user/join'">회원가입</button>
                                        </div>

                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</div>
</html>
